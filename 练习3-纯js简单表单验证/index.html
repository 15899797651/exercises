<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<script type="text/javascript" src="js/js.js"></script>
	</head >
	<body onload="createcode();"> 
		<form action="#" method="get" onsubmit="return checkAll ();" >
			<div id="showdiv" >
				<table >
					<tr>
						<td width="80px">用户名：</td>
						<td> 
							<input type="text" class="text" name="uname" id="uname" value="" alt="用户名" onblur="testuname ();" />
							<span id="unamespan" style="color: grey;">*用户名应在5-15个数字之间</span>
						</td>
					</tr>
					<tr>
						<td>密码：</td>
						<td>
							<input type="password" class="text" name="pwd" id="pwd" value="" alt="密码" onblur="testpwd ();" />
							<span id="pwdspan" style="color: grey;">*密码由8-12位字母数字和下划线构成</span>
						</td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td>
							<input type="password" class="text" name="pwd2" id="pwd2" value="" onblur="testpwd2();"/>
							<span id="pwd2span"></span>
						</td>
					</tr>
					<tr>
						<td>邮箱：</td>
						<td>
							<input type="text" class="text" name="mail" id="mail" value="" alt="邮箱" onblur="testmail ();"/>
							<span id="mailspan"></span>
						</td>
					</tr>
					<tr>
						<td>手机号：</td>
						<td>
							<input type="text" class="text" name="phone" id="phone" value="" alt="手机号" onblur="testphone();" />
							<span id="phonespan"></span>
						</td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							男 <input type="radio" name="sex" id="sex" value="ture" />
							女 <input type="radio" name="sex" id="sex" value="false" />
						</td>
					</tr>
					<tr>
						<td>爱好：</td>
						<td>
							<input type="checkbox" name="fav" id="" value="0" onclick="testfav ()" />唱歌
							<input type="checkbox" name="fav" id="" value="1" onclick="testfav ()"/>跳舞
							<input type="checkbox" name="fav" id="" value="2" onclick="testfav ()"/>打球<br />
							<input type="checkbox" name="fav" id="" value="3" onclick="testfav ()"/>购物
							<input type="checkbox" name="fav" id="" value="4" onclick="testfav ()"/>游戏
							<input type="checkbox" name="fav" id="" value="5" onclick="testfav ()"/>睡觉
							<span id="favspan" "></span>
						</td>
					</tr>
					<tr>
						<td>籍贯：</td>
						<td>
							<select name="address" class="text" id="address" onclick="testaddress ()" ();">
								<option value="0">>--请选择--<</option>
								<option value="1">北京</option>
								<option value="2">上海</option>
								<option value="3">广州</option>
							</select>
							<span id="addressspan" "></span>
						</td>
					</tr>
					<tr>
						<td>个人介绍：</td>
						<td>
							<textarea name="intro" id="intro" rows="8" cols="30" onblur="testintro ();"></textarea>
							<span id="introspan"></span>
						</td>
					</tr>
					<tr>
						<td>验证码：</td>
						<td>
							<input type="text" name="code" onblur="createcode2 ();" class="textcode" id="textcode" value="" style="width: 100px;"/>&nbsp;
							<span id="codespan" onclick="createcode();"></span>
							<span id="codespan2""></span>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center" onclick="testagree ();">
							是否同意本公司协议
							<input type="checkbox" name="agree" id="agree" value="" />
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" id="sub" value="注册" disabled="disabled"/>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
